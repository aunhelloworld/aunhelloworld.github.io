<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aunhelloworld</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .main-text {
            color: #333;
            font-size: 2.5rem;
            letter-spacing: 0.3em;
            text-transform: lowercase;
            margin-bottom: 20px;
            transition: all 0.5s ease;
        }

        .main-text:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .telegram-link {
            display: block;
            color: #222;
            font-size: 1rem;
            letter-spacing: 0.2em;
            text-decoration: none;
            margin-top: 20px;
            transition: all 0.5s ease;
        }

        .telegram-link:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            animation: fadeIn 2s ease-in;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-text">aunhelloworld</div>
        <a href="https://t.me/+TEiCS6UskP5iNGRl" target="_blank" class="telegram-link">Join Telegram</a>
    </div>
</body>
</html>
